<!DOCTYPE HTML>

<html>

<head>
    <meta charset="utf-8">
    <title>Blendwave</title>

    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="container">
        <button id="play">Play</button>
        <button id="speed">Set Random Speed</button>
    </div>

    <!-- Libs -->
    <script src="js/vendor/jquery-3.1.1.min.js"></script>
    <script src="js/vendor/Pizzicato.min.js"></script>

    <script>

    playButton = document.getElementById('play');
    playButton.addEventListener('click', function(){
        sound.play();
    });

    speedButton = document.getElementById('speed');
    speedButton.addEventListener('click', function(){
        speed = Math.floor(Math.random() * 10 + 10);
        tremolo.speed = speed;
        console.log(speed);
    });

    var sound = new Pizzicato.Sound({
        source: 'file',
        options: {
            path: 'samples/sine.wav'
        }
    }, function() {
        console.log(sound);
    });

    var tremolo = new Pizzicato.Effects.Tremolo({
        speed: 5,
        depth: 1,
        mix: 1
    });

    sound.addEffect(tremolo);

    //Speed is still 5. Can I set it to 15 without directly manipulating the nodes?
    </script>

</body>


</html>
